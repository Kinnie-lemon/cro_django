{% extends 'backend_base.html'%}

    {% block content %}
        <table class="table table-hover table-striped ">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>发布状态</th>
                    <th>评论数</th>
                    <th>点赞数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for article in page_queryset %}
                    <tr>
                        <td class="col-md-8"><a href="/Cshow/{{request.user.username}}/article/{{article.pk}}/" >{{article.title}}</a></td>
                        <td></td>
                        <td>{{article.comment_num}}</td>
                        <td>{{article.up_num}}</td>
                        <td><a href="">编辑</a>&nbsp;<a href="">删除</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="pull-right">
        {{ page_obj.page_html|safe}}
        </div>
    {% endblock %}
